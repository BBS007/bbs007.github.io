<div class="jumbotron">
    <h1>
        Cards
    </h1>
    <p>A card game</p>

    <hr>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username"> Username: </label>
            <input class="form-control success" name="username" required [(ngModel)]="username" placeholder="username" type="text">
        </div>

        <div class="form-group">
            <label>Language: </label>
            <div *ngIf="languages">
                <select class="form-control" #t (change)="langChanged(t.value)">
                    <option *ngFor="let lang of languages" [value]="lang.value">
                        {{lang.text}}
                    </option>
                </select>

            </div>
        </div>

        <button type="submit" class="btn btn-success">Let's Go!</button>
    </form>



    <!-- <input [(ngModel)]="person.firstName" name="first"> -->

</div>
