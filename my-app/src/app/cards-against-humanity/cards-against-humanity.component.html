<h1>Question</h1>

<div *ngIf="currentQuestion">
    <app-question-card [card]="currentQuestion">
        
    </app-question-card>
</div>

<h1>
    Answers
</h1>

<div *ngIf="currentAnswers">
    <div *ngFor="let a of currentAnswers" >
        <app-answer-card [card]="a" class="answer-list">
        </app-answer-card>
    </div>
</div>
